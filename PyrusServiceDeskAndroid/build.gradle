
buildscript {
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }

    // https://github.com/novoda/bintray-release/issues/71#issuecomment-305291320
    tasks.withType(Javadoc).all {
        enabled = false
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


ext {
    buildTools = '29.0.2'
    minSdk = 15
    targetSdk = 29
    compileSdk = targetSdk
}
